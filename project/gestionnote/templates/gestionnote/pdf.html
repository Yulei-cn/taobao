<!DOCTYPE html>
<html>
<head>
    <title>Télécharger les notes en PDF</title>
</head>
<body>
    <h1>Télécharger les notes en PDF</h1>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.nom }}</td>
                <td>{{ note.prenom }}</td>
                <td>{{ note.note }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>

    <a href="../../gestionnote/telecharger-pdf">Télécharger les notes en PDF</a>
</body>
</html>
